<h1>My Shopping List!</h1>

<form (submit)="addItem(); $event.preventDefault()">
  <input type="text" placeholder="New item" [(ngModel)]="newItemName" name="itemName" required>
  <button type="submit">Add</button>
</form>

<div class="shopping-list-container">
  <div class="shopping-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <button (click)="removeItem(item)">Delete</button>
  </div>
</div>
